<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>数学公式展示</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.15.0/dist/katex.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <style>
      .formula {
        border: 1px solid #ccc;
        padding: 1px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal; /* Ensures that the text can wrap and does not overflow */
        hyphens: auto;
      }

      .container {
        max-width: 100%;
        width: 100%;
        margin-left: 5px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3 formula p-1" id="formula1"></div>
        <div class="col-3 formula p-1" id="formula2"></div>
        <div class="col-3 formula p-1" id="formula3"></div>
        <div class="col-3 formula p-1" id="formula4"></div>
      </div>
      <div class="row">
        <div class="col-4 formula p-1" id="formula5"></div>
        <div class="col-4 formula p-1" id="formula6"></div>
        <div class="col-4 formula p-1" id="formula7"></div>
      </div>
      <div class="row">
        <div class="col-6 formula p-1" id="formula8"></div>
        <div class="col-6 formula p-1" id="formula9"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.0/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.0/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>
      marked.setOptions({
        renderer: new marked.Renderer(),
        highlight: function (code, lang) {
          const validLanguage = hljs.getLanguage(lang) ? lang : "plaintext";
          return hljs.highlight(validLanguage, code).value;
        },
        pedantic: false,
        gfm: true,
        breaks: false,
        sanitize: false,
        smartLists: true,
        smartypants: false,
        xhtml: false,
      });

      function fetchAndInsertFormula(id, file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            const formulaElement = document.getElementById(id);
            formulaElement.innerHTML = marked.parse(data);
            renderMathInElement(formulaElement, {
              delimiters: [
                { left: "\[", right: "\]", display: true },
                { left: "\(", right: "\)", display: false },
                { left: "$$", right: "$$", display: true },
                { left: "$", right: "$", display: false },
              ],
            });
          })
          .catch((error) => console.error("Error:", error));
      }

      for (let i = 1; i <= 9; i++) {
        fetchAndInsertFormula(`formula${i}`, `./${i}/index.md`);
      }
    </script>
  </body>
</html>
